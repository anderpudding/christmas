<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merry Christmas!</title>
  <style>
    :root {
      --bg: radial-gradient(circle at 20% 20%, #103b2c, #0b1b2b 38%),
            radial-gradient(circle at 80% 0%, #471212, #0f1c34 48%),
            linear-gradient(135deg, #0c2f24, #1a2f4a);
      --gold: #f7d672;
      --red: #d33f49;
      --green: #3c8d50;
      --paper: linear-gradient(145deg, #fff3f3, #f5fff3 60%, #ffecec);
      --shadow: rgba(0, 0, 0, 0.2);
      --text: #1c2f47;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Pretendard', 'Noto Sans KR', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: #f5f7fb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    .snow-layer {
      pointer-events: none;
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 5;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 50%;
      filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.8));
      animation: fall linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      0% { transform: translate3d(var(--x-start), -10px, 0) scale(var(--scale)); }
      100% { transform: translate3d(var(--x-end), 110vh, 0) scale(var(--scale)); }
    }

    .card {
      width: min(960px, 95vw);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(8px);
    }

    header {
      padding: 18px 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.08);
      border-bottom: 1px solid rgba(255, 255, 255, 0.12);
    }

    .brand {
      display: flex;
      gap: 10px;
      align-items: center;
      color: #f1f5ff;
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .badge {
      background: rgba(247, 214, 114, 0.16);
      color: var(--gold);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      border: 1px solid rgba(247, 214, 114, 0.35);
    }

    main { padding: 26px; min-height: 460px; }

    .screen { display: none; }
    .screen.active { display: grid; }

    .envelope-screen {
      grid-template-columns: 1fr;
      align-items: center;
      text-align: center;
      gap: 24px;
    }

    .envelope-wrap {
      display: grid;
      justify-items: center;
      gap: 14px;
    }

    .envelope {
      width: min(380px, 82vw);
      height: min(240px, 56vw);
      position: relative;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.9s ease;
      perspective: 1200px;
    }

    .envelope-body,
    .envelope-flap,
    .envelope-letter,
    .envelope-shadow {
      position: absolute;
      inset: 0;
      border-radius: 14px;
    }

    .envelope-body {
      background: linear-gradient(145deg, #fefefe, #f2e5d5);
      box-shadow: 0 18px 40px var(--shadow);
      z-index: 1;
      overflow: hidden;
    }

    .envelope-body::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(247, 214, 114, 0.3), rgba(211, 63, 73, 0.18));
    }

    .envelope-flap {
      background: linear-gradient(150deg, #f2d6a2, #f7b78a);
      transform-origin: top;
      transform: rotateX(0deg);
      transition: transform 0.9s ease;
      z-index: 3;
    }

    .envelope-letter {
      background: #fff;
      width: 90%;
      height: 70%;
      top: 16%;
      left: 5%;
      border-radius: 10px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.18);
      transform: translateY(12%);
      transition: transform 0.9s ease;
      z-index: 2;
    }

    .seal {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      width: 78px;
      height: 52px;
      background: radial-gradient(circle at 30% 30%, #ffe8a8, #f1c26d 62%);
      border-radius: 12px;
      box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.65), 0 10px 26px rgba(0, 0, 0, 0.18);
      display: grid;
      place-items: center;
      color: #5a2e00;
      font-weight: 800;
      letter-spacing: 0.08em;
      z-index: 4;
      transition: transform 0.6s ease, opacity 0.3s ease;
    }

    .envelope:hover .seal { transform: translateX(-50%) scale(1.04); }

    .envelope.open .envelope-flap { transform: rotateX(-170deg); }
    .envelope.open .envelope-letter { transform: translateY(-12%); }
    .envelope.open .seal { opacity: 0; transform: translateX(-50%) scale(0.9); }

    .hint { color: #dce8ff; opacity: 0.9; }

    .panel {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 18px;
      display: grid;
      gap: 10px;
      width: min(440px, 90vw);
      margin: 0 auto;
      backdrop-filter: blur(6px);
    }

    .panel h3 { margin: 0; font-size: 18px; color: #f3dba8; }
    .panel label { font-size: 14px; color: #e6edff; }

    .input-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
      color: #f8fbff;
      font-size: 15px;
    }

    button {
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      color: #0b1b2b;
      background: var(--gold);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    button:hover { transform: translateY(-1px); box-shadow: 0 12px 28px rgba(0,0,0,0.24); }
    button:active { transform: translateY(0); box-shadow: 0 8px 16px rgba(0,0,0,0.2); }

    button.secondary {
      background: rgba(255, 255, 255, 0.12);
      color: #f8fbff;
      border: 1px solid rgba(255, 255, 255, 0.16);
    }

    .message {
      min-height: 20px;
      font-size: 14px;
      color: #ffb4a2;
    }

    .letter-screen {
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .letter-layout { display: grid; gap: 18px; }

    .paper {
      background: var(--paper);
      color: var(--text);
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.15);
      white-space: pre-wrap;
      line-height: 1.7;
      font-size: 16px;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-end;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      padding: 16px;
    }

    .modal-backdrop.show { display: flex; }

    .modal {
      background: #fff;
      border-radius: 18px;
      padding: 22px;
      width: min(420px, 90vw);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      color: #1f2b34;
      display: grid;
      gap: 12px;
    }

    .modal h3 { margin: 0; color: #c03d45; }
    .modal ul { margin: 0; padding-left: 18px; display: grid; gap: 8px; }

    .panel.hidden { display: none; }

    @media (max-width: 900px) {
      .letter-layout { grid-template-columns: 1fr; }
      header { flex-direction: column; gap: 8px; align-items: flex-start; }
      .actions { justify-content: stretch; }
      button { width: 100%; }
    }

    @media (max-width: 540px) {
      main { padding: 18px; }
      .panel { width: 100%; }
      .paper { font-size: 15px; padding: 18px; }
    }
  </style>
